<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/login.css">

        <title>YARDSale</title>
    </head>
    <body>
        <main>
            <section class="login">
                <img class="logo" src="assets/img/logos/logo_yard_sale.svg" alt="logo">
                <form action="">
                    <label class="label email" for="email">Email address</label>
                    <input class="input input-email" id="email" type="email" name="email" placeholder="email@example.com">

                    <label class="label password" for="password">Password</label>
                    <input class="input input-password" id="password" type="password" name="password" placeholder="*********">

                    <input class="primary login-button" type="submit" value="Log in">
                    <a href="#">Forgot my password</a>
                </form>

                <button class="secondary signup-button">Sign up</button>
            </section>
        </main>
    </body>
</html>
