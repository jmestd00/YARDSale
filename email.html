<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/email.css">

        <title>YARDSale</title>
    </head>
    <body>
        <main>
            <section class="email-sent">
                <img class="logo" src="assets/img/logos/logo_yard_sale.svg" alt="logo">

                <h1>Email has been set</h1>
                <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

                <div class="email-image">
                    <img src="./assets/img/icons/email.svg" alt="email">
                </div>

                <button class="primary login-button">Login</button>
                
                <p class="resend">
                    <span>Didn't receive the email?</span>
                    <a href="#">Resend</a>
                </p>
            </section>
        </main>
    </body>
</html>
